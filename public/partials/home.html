<div id="home">
    <div id="hero">
        <div id='mask'><div id='title-text'>Alpha Sigma Phi - Rho Colony<br>Better the World through Better Men</div></div>
            <img id='hero-img' src='images/initiation.jpg'>  
    </div>

    <div class='modules' ng-repeat='module in home.modules'>
        <div class='paragraph-wrapper' ng-class-even='"hide"'>
            <div class='text'>{{module.content}}</div>
            <img class='image' ng-src='{{module.image.url}}'>
        </div>
        <div class='paragraph-wrapper' ng-class-odd='"hide"'>
            <img class='image' ng-src='{{module.image.url}}'>
            <div class='text'>{{module.content}}</div>
        </div>
    </div>

	<div id="email">
        <img id='emailBackgroundImage' src='images/main-blur.jpg'>
		<div id="email-text" ng-hide='home.pnmAdded'>
			Interested in joining? Let us know!
            <form id='contactInfo'>
                <label for='name'>Name: </label><input ng-model='home.PNMName' id='pnmName' name='name' type='text'><br>
                <label for='email'>Email: </label><input ng-model='home.PNMEmail' id='pnmEmail' name='email' type='email'><br>
                <button ng-click="home.addPNM()">Submit</button>
            </form>
		</div>
        <div id='email-text' ng-show='home.pnmAdded'>
            Thank you! A brother will be in touch shortly.
        </div>
	</div>
</div>
